<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let celsius = Number(prompt(`Informe em celcius:`))

    function fahrenheit(celcius){
        celcius = (9 * celsius + 160) / 5
        alert(`Sua temperatura em fahrenheit é ${celcius}`)
    }
    fahrenheit(celsius);

    //Processamento


    //Saída

</script>
