<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let fahrenheit = Number(prompt`Informe a temperatura em fahrenheit:`);

    //Processamento
    function celcius(fahrenheit){
        fahrenheit = (fahrenheit - 32) * 5 / 9;
        alert(`sua temperatura em celcius é ${fahrenheit.toFixed(2)}`)
    }
    celcius(fahrenheit)

    //Saída

</script>
